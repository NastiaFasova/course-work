<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Listener Management System</h1>
    <hr>
    <h2>Save Lesson</h2>

    <form action="#" th:action="@{/{id}/timetable/save-lesson/(id=${group.id})}" th:object="${lesson}"
          method="POST">
        <select  th:object="${teacher}" class="form-control mb-4 col-4">
            <option value="0">select teacher</option>
            <option th:each="teacher : ${teachers}"
                    th:value="${teacher.name}"
                    th:text="${teacher.name} +' '+ ${lesson.teacher.surname}"
                    class="form-control mb-4 col-4"></option>
        </select>

        <select  th:object="${subject}" class="form-control mb-4 col-4">
            <option value="0">select subject</option>
            <option th:each="subject : ${subjects}"
                    th:value="${subject.title}"
                    th:text="${subject.title}"
                    class="form-control mb-4 col-4"></option>
        </select>
        <input type="text" th:object="${time}"
               th:text="${#temporals.format(time, 'HH:mm')}"
               placeholder="Time" class="form-control mb-4 col-4">

        <select th:object="${days}" class="form-control mb-4 col-4">
            <option value="0">select day</option>
            <option th:each="day : ${days}"
                    th:value="${day}"
                    th:text="${day}"
                    class="form-control mb-4 col-4"></option>
        </select>

        <button type="submit" class="btn btn-info col-2"> Save Lesson</button>
    </form>

    <hr>

    <a th:href="@{/}" class="btn btn-primary">Back to the Speciality List</a>
</div>
</body>
</html>
